
<div class="container mt-5">
        <div class="row">
            <div class="col-4 mb-4" *ngFor="let movie of resultadoFiltro">
                <div class="card h-100 mb-5">
                    <div class="card-body">
                        <div>
                            <div *ngIf="movie.poster_path">
                                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                                    class="card-img-top img-fluid mb-2" alt="movie.title">
                            </div>
                            <div *ngElse>
                                <img class="card-img-top img-fluid mb-2" alt="">
                            </div>
                        </div>
                        <h2>{{ movie.title }}</h2>
                        <p class="descripcion">{{ movie.overview.slice(0, 150) }}...</p>
                        <p class="puntuacion">{{ movie.vote_average }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
